<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="imagecontainer">
        <img src="./images/gym.jpg" alt="gym photo" class="bgphoto">
        <img src="./images/logo.jpeg" alt="dumbbell photo" class="logo">
    </div>
    <div class="container">
        <h1>Join Flex & Fit Gym Today!</h1>
        <p>Welcome to Flex & Fit Gym! We are excited to have you on board.
            Please fill out the form below to start your fitness journey with us.</p>
        <form action="" id="gym-form">
            <h1>Sign Up Now!</h1>
            <div class="inputcontainer">
                <div class="fields">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="fields">
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </div>
            
        </form>
        <button type="submit" form="gym-form">Create Account</button>
        <p>Already have an account? <a href=""> Log in</a></p>
    </div>


</body>
</html>
